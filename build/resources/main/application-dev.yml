# 개발 환경 설정
spring:
  datasource:
    url: jdbc:postgresql://db:5432/MARUNI-DB
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# 개발환경 쿠키 설정
cookie:
  secure: false

# 개발환경 Swagger 설정
swagger:
  server:
    url: http://localhost:8080
    description: 개발 서버

# 개발환경 로깅
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.example.login: debug