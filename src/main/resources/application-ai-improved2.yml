# AI Profile: Improved 2 (Temperature + 응답 길이 조정)
# Spring Boot Profile: ai-improved2
# 사용법: --spring.profiles.active=ai,ai-improved2

spring:
  ai:
    openai:
      chat:
        options:
          model: gpt-4o
          temperature: 0.9  # 0.7 → 0.9 (더 창의적)
          max-tokens: 150   # 100 → 150 (더 긴 응답)

maruni:
  conversation:
    ai:
      max-response-length: 200  # 100 → 200 (한두 문장)
      system-prompt: "당신은 노인 돌봄 전문 AI 상담사입니다. 따뜻하고 공감적으로 30자 이내로 응답하세요."
      default-response: "안녕하세요! 어떻게 지내세요?"
      default-user-message: "안녕하세요"
