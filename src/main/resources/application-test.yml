# 테스트 환경 설정
# Spring Boot Profile: test
# AI 응답 비교 테스트용 경량 환경

spring:
  datasource:
    url: jdbc:h2:mem:maruni-te
    st;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # 매번 스키마 재생성
    show-sql: false  # 로그 간소화
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

# 테스트 환경 Swagger 설정
swagger:
  server:
    url: http://localhost:8080
    description: 테스트 서버

# 로깅 레벨 (간소화)
logging:
  level:
    root: INFO
    com.anyang.maruni: INFO
    org.hibernate: WARN
    org.springframework: WARN
