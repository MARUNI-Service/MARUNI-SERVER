# ===================================
# MARUNI 운영 환경 설정 (Production)
# ===================================
# SPRING_PROFILES_ACTIVE=prod 로 활성화
# 환경변수는 .env 파일 또는 Docker 환경변수로 주입

spring:
  # === 데이터베이스 설정 (PostgreSQL) ===
  datasource:
    url: jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:maruni-db}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # === JPA 설정 (운영) ===
  jpa:
    hibernate:
      ddl-auto: create  # 운영: 스키마 검증만 (자동 생성 금지)
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

# === Swagger 설정 (운영) ===
swagger:
  server:
    url: ${SWAGGER_SERVER_URL:http://your-ec2-public-ip:8080}
    description: 운영 서버

# === 로깅 설정 (운영) ===
logging:
  level:
    root: warn
    com.anyang.maruni: info
    org.hibernate.SQL: warn
    org.hibernate.type: warn
    org.springframework.web: info
    org.springframework.security: warn